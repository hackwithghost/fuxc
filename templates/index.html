<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Webhook Dashboard</title>
  <style>
    body { background:#0f172a; color:#e5e7eb; font-family:system-ui; padding:20px }
    .card { background:#020617; padding:20px; border-radius:12px; max-width:900px; margin:auto }
    pre { background:#020617; border:1px solid #1e293b; padding:10px; border-radius:8px }
    a { color:#38bdf8 }
    .time { color:#94a3b8; font-size:14px }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸš€ Webhook Receiver</h1>
  <p>Endpoint: <code>/webhook</code></p>

  {% for e in events %}
    <hr>
    <div class="time">{{ e.time }}</div>

    {% if e.file %}
      ðŸ“¦ File received:
      <a href="/download/{{ e.file }}">Download</a>
    {% else %}
      <pre>{{ e.payload | tojson(indent=2) }}</pre>
    {% endif %}
  {% endfor %}
</div>

</body>
</html>
