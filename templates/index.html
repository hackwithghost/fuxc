<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webhook Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    .card {
      background: #020617;
      border-radius: 12px;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 20px 40px rgba(0,0,0,.4);
    }
    h1 {
      margin-bottom: 10px;
    }
    .badge {
      background: #22c55e;
      color: black;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 14px;
      display: inline-block;
    }
    pre {
      background: #020617;
      border: 1px solid #1e293b;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
    }
    .muted {
      color: #94a3b8;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>ðŸš€ Webhook Receiver</h1>
  <span class="badge">LIVE</span>

  <p class="muted">
    Endpoint: <code>/webhook</code>
  </p>

  {% if data %}
    <h3>Last Webhook</h3>
    <p class="muted">Received at: {{ data.time }}</p>
    <pre>{{ data.payload | tojson(indent=2) }}</pre>
  {% else %}
    <p class="muted">No webhook received yet.</p>
  {% endif %}
</div>

</body>
</html>
